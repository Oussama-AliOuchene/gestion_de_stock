{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste de Locaux</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h2>Liste de Local</h2>
   
      <a href="{% url 'create_local' %}" class="btn btn-info">Ajouter un Local ✚</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Code Local</th>
          <th scope="col">Adresse Local</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for local in locals %}
        <tr>
          <td>{{ local.code_local }}</td>
          <td>{{ local.adresse_local }}</td>
            <td>
              <a
               href="{% url 'delete_local' local.code_local %}" class="btn btn-danger btn-sm">Supprimer</a>
               
              <a href="{% url 'update_local' local.code_local %}" class="btn btn-info btn-sm">Mettre à jour</a>
            </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">Aucun local trouvé.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  
  {% endblock %}
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
