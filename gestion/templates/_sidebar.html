<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      .container {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
      style="width: 280px; height: 880px"
      bis_skin_checked="1"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        previewlistener="true"
      >
        <span class="fs-4">
          <img
          src="./static/cnas-logo.png"
          alt=""
          width="100"
          height="100"
          class="rounded-circle me-2"
        />

        </span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        
        <li>
          <a href="product_list" class="nav-link text-white"> product </a>
        </li>
        <li>
          <a href="fourniseur_list" class="nav-link text-white">
            Fournisseur
          </a>
        </li>
        <li>
          <a href="local_list" class="nav-link text-white"> local </a>
        </li>
        <li>
          <a href="bonSortie_list" class="nav-link text-white"> bon Sortie </a>
        </li>
        <li>
          <a href="bonEntrer_list" class="nav-link text-white"> Bon Entre </a>
        </li>
        
      <li>
        <a href="gestionnaire_list"  class="nav-link text-white">Gestionnaire</a>
      </li>
        
      </ul>
      <hr />
      <div class="container mt-5">
        <form action="{% url 'sauvegarder_base_de_donnees' %}" method="get">
            <div class="form-group">
                <label for="nom_sous_dossier">Nom du dossier de sauvegarde</label>
                <input type="text" class="form-control" id="nom_sous_dossier" name="nom_sous_dossier" placeholder="Entrez le nom du dossier">
            </div>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
      </div>
    
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
