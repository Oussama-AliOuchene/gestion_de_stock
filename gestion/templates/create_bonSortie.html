
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Bon Sortie</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-4">
    <h2>Ajouter un Bon Sortie</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="code_bon_sortie" class="form-label">Code bon sortie:</label>
        <input type="text" id="code_bon_sortie" name="code_bon_sortie" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="code_produit" class="form-label">Code Produit:</label>
        <select name="code_produit" id="code_produit" class="form-control"">
        {% for produit in produits %}
          <option value="{{produit.code_produit}}">{{produit.designation}}</option>
        {% endfor %}
      </select>
      </div>

      <div class="mb-3">
        <label for="quantite_sortie" class="form-label">quantite sortie:</label>
        <input type="text" id="quantite_sortie" name="quantite_sortie" class="form-control" 
                title="Veuillez entrer uniquement des lettres et des espaces" required />
    </div>
    

      <div class="mb-3">
        <label for="date_sortie" class="form-label">Date de sortie:</label>
        <input type="date" id="date_sortie" name="date_sortie" class="form-control" 
               min="2000-01-01" max="{% now 'Y-m-d' %}" />
    </div>
    

     

      <button type="submit" class="btn btn-primary">Cr√©er</button>
    </form>
  </div>
  {% endblock %}
  
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
  ></script>
</body>
</html>
