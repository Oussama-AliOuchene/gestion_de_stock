<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supprimer le Local</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">
      Voulez-vous vraiment supprimer ce local ?
    </h1>
    <ul>
      <li><strong>Code Local :</strong> {{ local.code_local }}</li>
      <li><strong>Adresse Local :</strong> {{ local.adresse_local }}</li>
    </ul>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Oui, supprimer</button>
      <a href="{% url 'local_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
