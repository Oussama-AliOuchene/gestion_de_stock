<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un gestionnaire</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-4">
    <h2>Ajouter un gestionnaire</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="code_gestionnaire" class="form-label">Code Gestionnaire:</label>
        <input type="text" id="code_gestionnaire" name="code_gestionnaire" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="nom_gestionnaire" class="form-label">Nom:</label>
        <input type="text" id="nom_gestionnaire" name="nom_gestionnaire" class="form-control" 
               pattern="^[A-Za-z\s]+$" title="Veuillez entrer uniquement des lettres et des espaces" required />
      </div>

      <div class="mb-3">
        <label for="prenom_gestionnaire" class="form-label">Prénom:</label>
        <input type="text" id="prenom_gestionnaire" name="prenom_gestionnaire" class="form-control" 
               pattern="^[A-Za-z\s]+$" title="Veuillez entrer uniquement des lettres et des espaces" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="numero_telephone" class="form-label">Numéro de Téléphone:</label>
        <input type="tel" id="numero_telephone" name="numero_telephone" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="code_local" class="form-label">Local:</label>
        <select id="code_local" name="code_local" class="form-control">
          {% for local in locals %}
            <option value="{{local.code_local}}">{{local.adresse_local}}</option>
          {% endfor %}
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
  {% endblock %}
  
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
  ></script>
</body>
</html>
