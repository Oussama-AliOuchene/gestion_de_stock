<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le local</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-4">
    <h2>Modifier le local</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="code_local" class="form-label">Code Local :</label>
        <input
          type="text"
          name="code_local"
          id="code_local"
          class="form-control"
          value="{{ local.code_local }}"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="adresse_local" class="form-label">DÃ©signation :</label>
        <input
          type="text"
          name="adresse_local"
          id="adresse_local"
          class="form-control"
          value="{{ local.adresse_local }}"
          required
        />
      </div>
      
      <button type="submit" class="btn btn-primary">Sauvegarder les Modifications</button>
      <a href="{% url 'local_list' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
  </div>
  {% endblock %}
  
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
  ></script>
</body>
</html>
