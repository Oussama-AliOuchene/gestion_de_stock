
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un produit</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-4">
    <h2>Ajouter un produit</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="code_produit" class="form-label">Code Produit:</label>
        <input type="text" id="code_produit" name="code_produit" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="designation" class="form-label">Désignation:</label>
        <input type="text" id="designation" name="designation" class="form-control" 
               pattern="^[A-Za-z\s]+$" title="Veuillez entrer uniquement des lettres et des espaces" required />
    </div>
    

      <div class="mb-3">
        <label for="date_fabrication" class="form-label">Date de Fabrication:</label>
        <input type="date" id="date_fabrication" name="date_fabrication" class="form-control" 
               min="2000-01-01" max="{% now 'Y-m-d' %}" />
    </div>
    

      

      <div class="mb-3">
        <label for="quantite_stock" class="form-label">Quantité en Stock:</label>
        <input type="number" id="quantite_stock" name="quantite_stock" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="quantite_util" class="form-label">Quantité Utilisée:</label>
        <input type="number" id="quantite_util" name="quantite_util" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="quantite_vandale" class="form-label">Quantité Vandale:</label>
        <input type="number" id="quantite_vandale" name="quantite_vandale" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="code_fournisseur" class="form-label">Fourniseur :</label>
        <select id="code_fournisseur" name="code_fournisseur" class="form-control" required>
          {% for fourniseur in  fourniseurs%}
            <option value="{{fourniseur.code_fournisseur}}">{{fourniseur.nom_fournisseur}}</option>
          {% endfor %}
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
  {% endblock %}
  
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
  ></script>
</body>
</html>
