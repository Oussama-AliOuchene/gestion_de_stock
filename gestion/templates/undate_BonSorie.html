<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier Bon Sortie</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-4">
    <h2>Modifier Bon Sortie</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="code_bon_sortie" class="form-label">Code BonSortie:</label>
        <input
          type="text"
          class="form-control"
          id="code_bon_sortie"
          name="code_bon_sortie"
          value="{{ bon.code_bon_sortie }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="code_produit" class="form-label">Code Produit:</label>

        <select name="code_produit" id="code_produit" class="form-control"">
          <option value="{{bon.code_produit}}">{{bon.code_produit.designation}}</option>
        {% for produit in produits %}
          <option value="{{produit.code_produit}}">{{produit.designation}}</option>
        {% endfor %}
      </select>
      </div>
      <div class="mb-3">
        <label for="quantite_sortie" class="form-label">Pr√©nom:</label>
        <input
          type="text"
          class="form-control"
          id="quantite_sortie"
          name="quantite_sortie"
          value="{{ bon.quantite_sortie }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="date_sortie" class="form-label">date_sortie:</label>
        <input
          type="date"
          class="form-control"
          id="date_sortie"
          name="date_sortie"
          value="{{ bon.date_sortie | date:'Y-m-d'  }}"
          required
        />
        </div>
      <button type="submit" class="btn btn-primary">Sauvegarder les Modifications</button>
      <a href="{% url 'bonSortie_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
  {% endblock %}
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
