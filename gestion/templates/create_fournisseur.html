<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Fournisseur</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-5">
    <h2>Ajouter un Fournisseur</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="code_fournisseur" class="form-label">Code Fournisseur</label>
        <input type="text" id="code_fournisseur" name="code_fournisseur" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="nom_fournisseur" class="form-label">Nom Fournisseur</label>
        <input type="text" id="nom_fournisseur" name="nom_fournisseur" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="prenom_fournisseur" class="form-label">Prénom Fournisseur</label>
        <input type="text" id="prenom_fournisseur" name="prenom_fournisseur" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="numero_telephone" class="form-label">Numéro Téléphone</label>
        <input type="text" id="numero_telephone" name="numero_telephone" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" id="adresse" name="adresse" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="pays" class="form-label">Pays</label>
        <input type="text" id="pays" name="pays" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
