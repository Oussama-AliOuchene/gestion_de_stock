<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le gestionnaire</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-4">
    <h2>Modifier le gestionnaire</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="nom_gestionnaire" class="form-label">Nom :</label>
        <input
          type="text"
          name="nom_gestionnaire"
          id="nom_gestionnaire"
          class="form-control"
          value="{{ gestionnaire.nom_gestionnaire }}"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="prenom_gestionnaire" class="form-label">Prénom :</label>
        <input
          type="text"
          name="prenom_gestionnaire"
          id="prenom_gestionnaire"
          class="form-control"
          value="{{ gestionnaire.prenom_gestionnaire }}"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          value="{{ gestionnaire.email }}"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="numero_telephone" class="form-label">Numéro de Téléphone :</label>
        <input
          type="tel"
          name="numero_telephone"
          id="numero_telephone"
          class="form-control"
          value="{{ gestionnaire.numero_telephone }}"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="code_local" class="form-label">Local :</label>
        <select id="code_local" name="code_local" class="form-control" required>
          <option value="{{ gestionnaire.code_local.code_local }}">{{ gestionnaire.code_local.adresse_local }}</option>
          {% for local in locals %}
              <option value="{{ local.code_local }}">{{ local.adresse_local }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Tableau des locaux -->
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th scope="col">Code Local</th>
            <th scope="col">Adresse Local</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for local in locals %}
          <tr>
            <td>{{ local.code_local }}</td>
            <td>{{ local.adresse_local }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
      <button type="submit" class="btn btn-primary">Sauvegarder les Modifications</button>
      <a href="{% url 'gestionnaire_list' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
  </div>
  {% endblock %}
  
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
  ></script>
  
</body>
</html>
