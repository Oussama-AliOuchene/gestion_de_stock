<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Bon d'Entrée</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
<div class="container mt-4">
    <h2>Créer un Bon d'Entrée</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="code_bon_entre" class="form-label">Code Bon d'Entrée :</label>
            <input
                type="text"
                name="code_bon_entre"
                id="code_bon_entre"
                class="form-control"
                required
            />
        </div>

        <div class="mb-3">
            <label for="code_produit" class="form-label">Produit :</label>
            <select name="code_produit" id="code_produit" class="form-control" required>
                <option value="">Sélectionner un produit</option>
                {% for produit in produits %}
                    <option value="{{ produit.code_produit }}">{{ produit.designation }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantite_entre" class="form-label">Quantité Entrée :</label>
            <input
                type="number"
                name="quantite_entre"
                id="quantite_entre"
                class="form-control"
                required
            />
        </div>

        <div class="mb-3">
            <label for="date_entre" class="form-label">Date d'Entrée :</label>
            <input
                type="date"
                name="date_entre"
                id="date_entre"
                class="form-control"
                required
            />
        </div>
        <div class="mb-3">
          <label for="code_fournisseur">Fournisseur:</label>
          <select name="code_fournisseur" id="code_fournisseur" class="form-control">
            {% for fournisseur in fournisseurs %}
              <option value="{{ fournisseur.code_fournisseur }}">{{ fournisseur.code_fournisseur }}</option>
            {% endfor %}
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Créer le Bon d'Entrée</button>
    </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

</body>
</html>
