<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier Fournisseur</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  {% block content %}
  <div class="container mt-4">
    <h2>Modifier le Fournisseur</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="code_fournisseur" class="form-label">Code Fournisseur:</label>
        <input
          type="text"
          class="form-control"
          id="code_fournisseur"
          name="code_fournisseur"
          value="{{ fournisseur.code_fournisseur }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="nom_fournisseur" class="form-label">Nom:</label>
        <input
          type="text"
          class="form-control"
          id="nom_fournisseur"
          name="nom_fournisseur"
          value="{{ fournisseur.nom_fournisseur }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="prenom_fournisseur" class="form-label">Prénom:</label>
        <input
          type="text"
          class="form-control"
          id="prenom_fournisseur"
          name="prenom_fournisseur"
          value="{{ fournisseur.prenom_fournisseur }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{ fournisseur.email }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="numero_telephone" class="form-label">Numéro de Téléphone:</label>
        <input
          type="tel"
          class="form-control"
          id="numero_telephone"
          name="numero_telephone"
          value="{{ fournisseur.numero_telephone }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse:</label>
        <input
          type="text"
          class="form-control"
          id="adresse"
          name="adresse"
          value="{{ fournisseur.adresse }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="pays" class="form-label">Pays:</label>
        <input
          type="text"
          class="form-control"
          id="pays"
          name="pays"
          value="{{ fournisseur.pays }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Sauvegarder les Modifications</button>
      <a href="{% url 'fourniseur_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
  {% endblock %}
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
